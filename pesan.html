<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Kamar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Skyscanner Clone</div>
    <nav>
      <a href="index.html">Hotel</a>
      <a href="rooms.html">Kamar</a>
      <a href="detail.html">Detail</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main class="container">
    <h1>Form Pemesanan Kamar</h1>
    <form action="#" method="post" class="room-form">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="checkin">Tanggal Check-In:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Tanggal Check-Out:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="jumlah">Jumlah Tamu:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required>

      <label for="tipe">Tipe Kamar:</label>
      <select id="tipe" name="tipe" required>
        <option value="">-- Pilih Tipe Kamar --</option>
        <option value="Standard Room">Standard Room</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="Suite Room">Suite Room</option>
      </select>

      <button type="submit" class="btn">Kirim Pemesanan</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Hotel Odua Weston Jambi Clone. All rights reserved.
  </footer>
</body>
</html>
