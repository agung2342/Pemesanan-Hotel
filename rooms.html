<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamar - Odua Weston Jambi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Skyscanner Clone</div>
    <nav>
      <a href="hotel.html">Hotel</a>
      <a href="rooms.html" class="active">Kamar</a>
      <a href="contact.html">Kontak</a>
    </nav>
  </header>

  <main class="main-section">
    <h1>Daftar Kamar</h1>

    <div class="room-list">

      <!-- Standard Room -->
      <div class="room-item">
        <img src="standar.jpg" alt="Standard Room">
        <h3>Standard Room</h3>
        <p>1 Bed Queen, AC, TV, Wifi</p>
        <p><strong>Rp 500.000 / malam</strong></p>
        <a href="booking.html?tipe=standard" class="btn">Pesan</a>
      </div>

      <!-- Deluxe Room -->
      <div class="room-item">
        <img src="deluxe.jpeg" alt="Deluxe Room">
        <h3>Deluxe Room</h3>
        <p>1 Bed King, AC, TV, Wifi, Balkon</p>
        <p><strong>Rp 700.000 / malam</strong></p>
        <a href="booking.html?tipe=deluxe" class="btn">Pesan</a>
      </div>

      <!-- Suite Room -->
      <div class="room-item">
        <img src="suite.jpeg" alt="Suite Room">
        <h3>Suite Room</h3>
        <p>2 Bed King, AC, TV, Wifi, Ruang Tamu</p>
        <p><strong>Rp 1.200.000 / malam</strong></p>
        <a href="booking.html?tipe=suite" class="btn">Pesan</a>
      </div>

    </div>
  </main>
